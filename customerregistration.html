{% extends 'app/base.html' %}
{% load static %}
{% block title %}Customer Registration{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Customer Registration</h3>
   <hr>
   {% for message in messages %}
   <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
     <strong>Message</strong> {{message}}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
   {% endfor %}
   <form action="" method="post" novalidate class="shadow p-5">

      {% csrf_token %}
      


      <div class="mb-3">
         <label for="uname" class="form-label">Username</label>
         <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" name="username">
        </div>
        <div class="mb-3">
         <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Email or Phone" name="email" id="email">
        </div>
        <div class="mb-3" ">
         <label for="password1" class="form-label" >Password</label>
      <input type="password" class="form-control"  placeholder="Password" id="password1" name="password1">

        </div>
        <div class="mb-3 " ">
         <label for="password2" class="form-label" >Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confrom Password" id="password2" name="password2">
        </div>
      <input type="submit" valur="Submit" class="btn btn-primary">
    <br>
    <!-- <div class="text-center text-primary fw-bold"><small>Existing User ? <a href="{% url 'login' %}"
       class="text-danger">Login Now</a> </small></div>
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
    {% endif %} -->
   </form>
   
  </div>
 </div>
</div>
{% endblock main-content %}
